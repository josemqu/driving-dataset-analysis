<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAH DriveSet Web Viewer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title">UAH DriveSet Web Viewer</div>
        <div class="controls">
          <label>
            Driver
            <select id="driverSelect"></select>
          </label>

          <label>
            Trip
            <select id="tripSelect"></select>
          </label>

          <label>
            Window (s)
            <input
              id="windowSeconds"
              type="number"
              min="2"
              max="300"
              step="1"
              value="30"
            />
          </label>

          <label>
            Downsample
            <input
              id="downsample"
              type="number"
              min="1"
              max="1000"
              step="1"
              value="10"
            />
          </label>

          <button id="reloadBtn">Reload</button>
        </div>
      </header>

      <main class="main">
        <section class="left">
          <video id="video" class="video" controls playsinline></video>
          <div id="map" class="map"></div>
          <div class="meta" id="meta"></div>
        </section>

        <section class="right">
          <div class="plots" id="plots"></div>
        </section>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
