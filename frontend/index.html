<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAH DriveSet Web Viewer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="/styles.css?v=3" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <button
          id="sidebarToggle"
          class="sidebarToggle"
          type="button"
          aria-label="Toggle options"
          aria-controls="sidebar"
          aria-expanded="true"
        >
          <span class="hamburger" aria-hidden="true">
            <span class="hamburgerLine"></span>
            <span class="hamburgerLine"></span>
            <span class="hamburgerLine"></span>
          </span>
        </button>
        <div class="title">UAH DriveSet Web Viewer</div>
        <a class="tablesBack" href="/icm.html">ICM</a>
        <a class="tablesBack" href="/compare.html">Compare</a>
      </header>

      <main class="main">
        <aside class="sidebar" id="sidebar">
          <div class="sidebarTitle">Options</div>
          <div class="controls controlsSidebar">
            <label>
              Driver
              <select id="driverSelect"></select>
            </label>

            <label>
              Trip
              <select id="tripSelect"></select>
            </label>

            <label>
              Window (s)
              <input
                id="windowSeconds"
                type="number"
                min="2"
                max="300"
                step="1"
                value="30"
              />
            </label>

            <label>
              Downsample
              <input
                id="downsample"
                type="number"
                min="1"
                max="1000"
                step="1"
                value="10"
              />
            </label>

            <label>
              GPS filter
              <select id="gpsFilter">
                <option value="none" selected>None</option>
                <option value="ma">Moving avg</option>
                <option value="kalman">Kalman</option>
              </select>
            </label>

            <label>
              Resample (10 Hz)
              <input id="gpsResample10Hz" type="checkbox" checked />
            </label>

            <label>
              GPS MA window
              <input
                id="gpsMaWindow"
                type="number"
                min="1"
                max="301"
                step="2"
                value="9"
              />
            </label>

            <label>
              GPS K σa
              <input
                id="gpsKalmanSigmaA"
                type="number"
                min="0"
                max="50"
                step="0.1"
                value="1.5"
              />
            </label>

            <label>
              GPS K σz
              <input
                id="gpsKalmanSigmaZ"
                type="number"
                min="0"
                max="100"
                step="0.5"
                value="6"
              />
            </label>

            <label>
              Accel filter
              <select id="accelFilter">
                <option value="none" selected>None</option>
                <option value="ma">Moving avg</option>
                <option value="kalman">Kalman</option>
              </select>
            </label>

            <label>
              Accel MA window
              <input
                id="accelMaWindow"
                type="number"
                min="1"
                max="301"
                step="2"
                value="9"
              />
            </label>

            <label>
              Accel K σa
              <input
                id="accelKalmanSigmaA"
                type="number"
                min="0"
                max="50"
                step="0.1"
                value="1.5"
              />
            </label>

            <label>
              Accel K σz
              <input
                id="accelKalmanSigmaZ"
                type="number"
                min="0"
                max="100"
                step="0.5"
                value="6"
              />
            </label>

            <button id="reloadBtn">Reload</button>
          </div>
        </aside>
        <section class="left">
          <div class="videoWrap" id="videoWrap">
            <video id="video" class="video" controls playsinline></video>
            <div id="videoOverlay" class="videoOverlay" aria-hidden="true">
              <button
                id="videoOverlayPlay"
                class="videoOverlayPlay"
                type="button"
                aria-label="Play/pause video"
                title="Play/Pause"
              ></button>
            </div>
          </div>
          <div id="map" class="map"></div>
          <div class="meta" id="meta"></div>
        </section>

        <section class="right">
          <div class="plots" id="plots"></div>
        </section>
      </main>

      <section class="tableDrawer" id="tableDrawer" aria-label="Data table">
        <div class="tableDrawerHeader">
          <button
            id="tableDrawerToggle"
            class="tableDrawerToggle"
            type="button"
            aria-controls="tableDrawerBody"
            aria-expanded="false"
          >
            Data
          </button>
          <div class="tableDrawerTitle">Data table</div>
          <div class="tableDrawerControls">
            <label>
              File
              <select id="tableFile">
                <option value="RAW_GPS">RAW_GPS</option>
                <option value="RAW_ACCELEROMETERS">RAW_ACCELEROMETERS</option>
                <option value="PROC_LANE_DETECTION">PROC_LANE_DETECTION</option>
                <option value="PROC_VEHICLE_DETECTION">
                  PROC_VEHICLE_DETECTION
                </option>
                <option value="PROC_OPENSTREETMAP_DATA">
                  PROC_OPENSTREETMAP_DATA
                </option>
              </select>
            </label>

            <label>
              Downsample
              <input
                id="tableDownsample"
                type="number"
                min="1"
                max="1000"
                step="1"
                value="10"
              />
            </label>

            <label>
              Offset
              <input
                id="tableOffset"
                type="number"
                min="0"
                step="1"
                value="0"
              />
            </label>

            <label>
              Limit
              <input
                id="tableLimit"
                type="number"
                min="10"
                max="2000"
                step="10"
                value="200"
              />
            </label>

            <button id="tableLoad" type="button">Load</button>
            <button id="tableOpenTab" type="button">Open in tab</button>
          </div>
        </div>

        <div class="tableDrawerBody" id="tableDrawerBody" hidden>
          <div class="tableMeta" id="tableMeta"></div>
          <div class="tableWrap" id="tableWrap"></div>
        </div>
      </section>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="/app.js?v=4"></script>
  </body>
</html>
